<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BFBC Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #scanner { width: 100%; max-width: 400px; margin: 20px auto; display: none; }
    input, button { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
  </style>
</head>
<body>
  <h1>BFBC Book Scanner</h1>
  <input type="email" id="email-input" placeholder="Enter your email" />
  <br/>
  <button id="scan-button">Camera Scan</button>
  <div id="scanner"></div>
  <br/>
  <input type="text" id="isbn-input" placeholder="Enter ISBN manually" />
  <button id="upload-button">Manual Upload</button>
</body>
</html>
